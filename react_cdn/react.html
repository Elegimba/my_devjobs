<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevJobs - Empleos</title>

    <link rel="stylesheet" href="./styles.css">

    <script type="module">
        import React from "https://esm.sh/react?dev";
        import ReactDOM from "https://esm.sh/react-dom/client?dev";

        window.React = React
        window.ReactDOM = ReactDOM
    </script>

    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        function JobCard({ data, titulo, empresa, ubicacion, descripcion }) {
            function handleClick() {
                alert(`Este es el número`)
            }

            return (
                <article
                    className="job-listing-card"
                    data-technology={data?.technology}
                    data-modalidad={data?.modalidad}
                    data-nivel={data?.nivel}
                >
                    <div>
                        <h3>{titulo}</h3>
                        <small>{empresa} - {ubicacion}</small>
                        <p>{descripcion}</p>
                    </div>
                    <button
                        className="button-apply-job"
                        onClick={handleClick}
                    >
                        Aplicar
                    </button>
                </article>
            )
        }

        function App() {
            return (
                <div className="jobs-listing">
                    <JobCard
                        titulo="Desarrollador/a Frontend React.js"
                        empresa="Tech Solutions"
                        ubicacion="Remoto"
                        descripcion="Únete a nuestro equipo como desarrollador/a frontend especializado en React.js. Trabaja en proyectos innovadores y colabora con un equipo dinámico."
                        data={{ technology: "react", modalidad: "remoto", nivel: "junior"}}
                    />
                </div>
            )
        }

        const rootEl = document.querySelector('#root');
        const root = ReactDOM.createRoot(rootEl);
        root.render(<App />)
    </script>
</head>

    <header>
        <h1>
            <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"

                <polyline points="8 6 2 12 8 18"></polyline>
            </svg>
            DevJobs
        </h1>

        <nav>
            <a href="index.html">Inicio</a>
            <a href="empleos.html">Empleos</a>
            <a href="">Empresas</a>
            <a href="">Salarios</a>
        </nav>

        <div>
            <!-- <a href="">Publicar un empleo</a> -->
            <!-- <a href="">Iniciar sesión</a> -->
            <devjobs-avatar service="github" username="Elegimba" size="40"></devjobs-avatar>
        </div>
    </header>

    <main>
        <section class="jobs-search">
            <h2>React.js, primeros pasos</h2>
            
            <div id="root"></div>
        </section>

    </main>

</body>

</html>
